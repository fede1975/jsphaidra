<html>
<head>
<title>Test get metadata API</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  var url = "https://phaidradev.cab.unipd.it/api/object/o:61439/dc";
  $.getJSON(url, function(response){
    console.log(response.metadata.dc);
    $.each(response.metadata.dc, function(i, field){
      console.log(field);
      $("#dc").append(field.xmlname + ": " + field.ui_value + "<br />");
    });
  });
})
</script>
</head>
<body>
<div id="dc"></div>
