<html>
<head>

o:<input type='text' name='codice' id='codice'/><br />

<button  onClick='mostra()' > <a class="phaidra-logo"  title="Phaidra - Code Searcher"><img src="https://phaidra.cab.unipd.it/static/padova/img/logos/phaidra-logo.png" alt="Phaidra - Collezioni digitali">
		
		</a> </button><br />



<script type="text/javascript">


function mostra() {
	var testo= $('#codice').val();
	console.log(testo);
	$(document).ready(function(){
	  var url = "https://phaidradev.cab.unipd.it/api/object/o:"+testo+"/dc";
	  $.getJSON(url, function(response){
		console.log(response.metadata.dc);
		$.each(response.metadata.dc, function(a,campo){
		  console.log(campo);
		  $(".dc").append(campo.xmlname + ": " + campo.ui_value + "<br />");
		});
	  });
	});
}


</script>
<body>

<div class="dc"></div>
<br />

</body>
